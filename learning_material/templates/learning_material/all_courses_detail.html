{% extends 'base.html' %}

{% block body %}
{% for course in courses %}
    <div class="card text-white bg-dark mb-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ course.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Course ID : {{ course.id }}</h6>
        <p class="card-text">{{ course.description }}</p>
        <a href="{% url 'learning_material:course_detail' course %}" class="card-link">Course Details</a>
          <a href="{% url 'learning_material:enroll_student' course %}" class="card-link">Enroll Me</a>
      </div>
    </div>
{% endfor %}
{% endblock %}
